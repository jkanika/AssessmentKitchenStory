<h4>Create - Product</h4>
<div class="well well-lg">
    <form [formGroup]="productForm" class="form-horizontal" (ngSubmit)="submitForm(productForm)" novalidate>
        <div class="form-row">
            <div class="form-group col-md">
                <label for="name"> Product Name </label>
                <input type="text" class="form-control" formControlName="name" name="name"
                 id="name" placeholder="Enter product Name" >
                <small *ngIf="hasError('name')" [ngClass]="{'has-error' : hasError('name') }" >
                    <span *ngIf="name.errors.required"> Product name is a required field .</span>
                </small>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md">
                <label for="cuisine"> Cuisine name </label>
                <input type="text"  class="form-control" formControlName="cuisine" name="cuisine" 
                id="cuisine" placeholder="Enter Cuisine" >
                <small *ngIf="hasError('cuisine')" [ngClass]="{'has-error' : hasError('cuisine') }" >
                    <span *ngIf="cuisine.errors.required"> Cuisine is a required field .</span>
                </small>
            </div>
        </div>

        <div class="form-row">

            <div class="form-group col-md">
                <label for="price">Product Price</label>
                <input type="text" class="form-control" formControlName="price" name="price" id="price" 
                    placeholder="Price" >
                <small *ngIf="hasError('price')" [ngClass]="{'has-error' : hasError('price') }" >
                    <span *ngIf="price.errors.required"> Price is a required field .</span>
                </small>
              </div>
        </div>
        <button type="submit" class="btn btn-primary btn-block" >Submit</button>
      </form>

</div>
